<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">üçå Banana Classifier</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>

  </nav>

  <div class="main-blur"></div>

  <div class="container">
    <h1>Classify a Banana</h1>

    <input type="file" id="image-input" accept="image/*" hidden />
    <label for="image-input" class="upload-btn">Upload Image</label>

    <div class="image-preview-container">
      <img id="image-preview" alt="Image preview will appear here" />
    </div>

    <button id="classify-btn" onclick="classifyBanana()">Classify</button>
    <div class="result" id="result"></div>
  </div>
